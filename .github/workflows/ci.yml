  build:
    name: ğŸ‘·â€â™‚ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ›  Build
        run: npm run build

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    # needs: [prettier, lint, typecheck, vitest, cypress]
    needs: [prettier, lint, typecheck, build]
    # only deploy main and dev branches
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: fly.toml
          field: app

      - name: ğŸš€ Deploy Dev
        if: ${{ github.ref == 'refs/heads/dev' }}
        uses: superfly/flyctl-actions@1.5
        with:
          args: deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --build-arg DEPLOYMENT_ENV=dev --app ${{ steps.app_name.outputs.value }}-dev
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: superfly/flyctl-actions@1.5
        with:
          args: deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --build-arg DEPLOYMENT_ENV=prod --app ${{ steps.app_name.outputs.value }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš« Purge CDN Cache
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          curl -i -X POST https://api.fastly.com/service/${{ secrets.FASTLY_SERVICE_ID }}/purge \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -H "Fastly-Key: ${{ secrets.FASTLY_PURGE_API_KEY }}" \
            -H "Fastly-Soft-Purge: 1" \
            -H "Surrogate-Key: all"

  release:
    name: ğŸ†• Release
    runs-on: ubuntu-latest
    needs: [deploy]
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ†• Semantic Release
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
