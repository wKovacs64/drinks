name: ğŸ¤– CI

on:
  push:
    branches-ignore:
      - 'release-please--**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  prettier:
    name: ğŸ…¿ï¸ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ’… Format check
        run: pnpm run format:check

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ” Type check
        run: pnpm run typecheck

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ”¢ Get Playwright version
        run: echo "PLAYWRIGHT_VERSION=$(pnpm exec playwright --version | tr ' ' '-')" >> $GITHUB_ENV

      - name: ğŸ“¦ Cache Playwright binaries
        id: playwright-cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: ğŸ“¥ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: ğŸ—ƒï¸ Setup test database
        run: |
          mkdir -p data
          dotenv -e .env.test -- pnpm db:migrate

      - name: ğŸ­ Playwright tests
        run: pnpm test:e2e

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright/report/
          retention-days: 30

  build:
    name: ğŸ‘·â€â™‚ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ›  Build
        run: pnpm run build

  release:
    name: ğŸ†• Release
    runs-on: ubuntu-latest
    needs: [prettier, lint, typecheck, playwright, build]
    if: ${{ github.ref == 'refs/heads/main' }}
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: ğŸ†• Release Please
        id: release
        uses: googleapis/release-please-action@v4

  deploy-dev:
    name: ğŸš€ Deploy Dev
    runs-on: ubuntu-latest
    needs: [release]
    # deploy to dev on push to main, skip when release-please creates a release
    if: github.ref == 'refs/heads/main' && needs.release.outputs.release_created != 'true'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: fly.toml
          field: app

      - name: ğŸš€ Deploy
        uses: superfly/flyctl-actions@1.5
        with:
          args: deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --build-arg DEPLOYMENT_ENV=dev --app ${{ steps.app_name.outputs.value }}-dev
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-prod:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: [release]
    if: ${{ needs.release.outputs.release_created == 'true' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: fly.toml
          field: app

      - name: ğŸš€ Deploy
        uses: superfly/flyctl-actions@1.5
        with:
          args: deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --build-arg DEPLOYMENT_ENV=prod --app ${{ steps.app_name.outputs.value }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš« Purge CDN Cache
        run: |
          curl -i -X POST https://api.fastly.com/service/${{ secrets.FASTLY_SERVICE_ID }}/purge \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -H "Fastly-Key: ${{ secrets.FASTLY_PURGE_API_KEY }}" \
            -H "Fastly-Soft-Purge: 1" \
            -H "Surrogate-Key: all"
